<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div>

            <input type="text" name="data" id="data">
        </div>
        <div>
            <label for="cep">cep:</label>
            <input type="text" name="cep" id="cep"> 
        </div>
        <div>
            <label for="rua">rua:</label>

            <option value="1">1&#176 grau incompleto</option>
            <option value="2">1&#176 grau completo</option>
            <option value="3">ensino medio incompleto </option>
            <option value="4">ensino medio completo</option>
            <option value="5">superior cursando</option>
            <option value="6">superior incompleto</option>

            <label for="scales">caminhar</label>

            <label for="scales">volei</label>
            <input  type="checkbox" id="volei" name="volei">

            <label for="scales">tenis</label>

            <label for="scales">correr</label>
            <input  type="checkbox" id="correr" name="correr">
        </div>

       <div>
        <input type="submit" value="cadastrar">
        <input type="submit" value="limpar">
       </div>

    </form>
    <!-- Passo 2: tabela -->
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>sexo</th>
                <th>data de nascimento</th>
                <th>cep</th>
                <th>rua</th>
                <th>cidade</th>
                <th>estado</th>
                <th>possui filhos</th>
                <th>escolaridade</th>
                <th>hobies</th>
                <th>açao</th>
