    <main>
        <form>
            <label for="nomesobrenome">nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">email</label>
            <input type="email" id="email" class="input-padrao"riquered placeholder="seuemail@dominio.com">
            
            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" class="input-padrao" riquered                                                  (xx) xxxxx-xxxx">

            <label for="mensagem">mensagem</label>
            <textarea cols="30"rows="10" id="mensagem" class="input-padrao" riquered></textarea>

            <fieldset>
                <legend>Como prefere nosso contato? </legend>

                <label for="radio-mensagem"><input type="radio"name="contato" value="email" id="radio-email">email</label>
                
                <label for="radio-telefone">  <input type="radio" name="contato" value="telefone"id="radio-telefone">telefone</label>
         
                <label for="radio-watsapp"><input type="radio"name="contato" value="whatsapp"id="radio-watsapp" checked>whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>qual horário prefere ser atendido?</legend>
                <select>
                    <option>manhã</option>
                    <option>tarde</option>
                    <option>noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox"  checked>gostaria de resceber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>sexta</td>
                    <td>8h ~ 20h</td>
                </tr>  
            </tbody>  
        </table>
